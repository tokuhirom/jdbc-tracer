language: java
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
sudo: false
script: ./gradlew --info check
# http://stackoverflow.com/questions/26566564/override-default-travis-ci-script-for-java-gradle-project
install: /bin/true
jdk:
  - oraclejdk8
